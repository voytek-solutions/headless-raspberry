[defaults]
host_key_checking = False

log_path=/tmp/ansible.log
roles_path = roles:vendor
hostfile = inventory/localhost
hash_behaviour = merge
#vault_password_file = ~/.services-ops_vault_pass

ansible_managed = DO NOT EDIT! This file is managed by Ansible: %Y-%m-%d %H:%M:%S by {uid}

pipelining = true

sudo_flags=-HE

[ssh_connection]
ssh_args = -o ControlPersist=15m -q
scp_if_ssh = True
pipelining = True
